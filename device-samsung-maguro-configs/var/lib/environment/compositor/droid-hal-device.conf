# Config for Galaxy Nexus on CM-10.1

EGL_PLATFORM=hwcomposer
QT_QPA_PLATFORM=hwcomposer

QT_QPA_EGLFS_DEPTH=32
QT_QPA_EGLFS_HIDECURSOR=1
LIPSTICK_OPTIONS=-plugin evdevtouch:/dev/input/event1 -plugin evdevkeyboard:keymap=/usr/share/qt5/keymaps/droid.qmap

QT_COMPOSITOR_NEGATE_INVERTED_Y=1
# PRE_USER_SESSION_DISPLAY_OPTIONS=-displayX 187 -displayY -187 -displayRotation -9
