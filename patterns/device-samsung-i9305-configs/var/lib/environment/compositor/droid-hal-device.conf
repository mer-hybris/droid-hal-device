# Config for Galaxy S3 on CM-10.1
# Tell hybris to use hwcomposer to allow eglfs for Qt to use hwcomposernativewindow
EGL_PLATFORM=fbdev
# and Qt to use eglfs platform plugin (note this needs hwcomposer support in qtbase platform plugins)
QT_QPA_PLATFORM=hwcomposer
# which looks like this on the mako
QT_QPA_EGLFS_DEPTH=32
QT_QPA_EGLFS_HIDECURSOR=1
LIPSTICK_OPTIONS=-plugin evdevtouch:/dev/input/event2 -plugin evdevkeyboard:keymap=/usr/share/qt5/keymaps/droid.qmap

QT_COMPOSITOR_NEGATE_INVERTED_Y=1
